<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link href="./static-assets/css/all.css" rel="stylesheet">
		<link href="./stylesheets/main.css" rel="stylesheet">
		<title>Rock, paper, scissors</title>
	</head>
	<body>
		<h1>Rock, Paper Scissors</h1>
		<section>
			<div class="score">
				<div class="player-score">Player score goes here</div>
				<div class="computer-score">Computer score goes here</div>
			</div>
		</section>
		<section>
			<div class="game">
				<div class="player-side">
					<button id="player-rock">
						<i class="fa fa-hand-rock fa-3x"></i>
					</button>
					<button id="player-paper">
						<i class="fa fa-hand-paper fa-3x"></i>
					</button>
					<button id="player-scissors">
						<i class="fa fa-hand-scissors fa-3x"></i>
					</button>
				</div>
			</div>
		</section>
	</body>
	<script src='script.js'></script>
</html>
